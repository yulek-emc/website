---
layout: default
title: contact
id: contact
---

<div class="wrapper">

  <h2 class="page-title">Contact</h2>

  <form name="contact"
        class=""
        action="thank-you"
        netlify-honeypot="bot-field"
        netlify>

    <p class="hidden">
      <label>Donâ€™t fill this out: <input name="bot-field"></label>
    </p>

    <div class="input-container first-input">
      <input id="name"
             class=""
             type="text"
             name="name"
             placeholder=" ">
      <label for="name">
          Nom
      </label>
    </div>

    <div class="input-container">
      <input id="email"
             type="email"
             name="email"
             placeholder=" "
             required
             oninvalid="this.setCustomValidity('Please enter valid email')"
             oninput="setCustomValidity('')">
      <label for="email">
          Adresse e-mail
      </label>
    </div>

    <div class="input-container">
      <input id="subject"
             type="text"
             name="subject"
             placeholder=" ">
      <label for="subject">
          Sujet
      </label>
    </div>

    <div class="input-container textarea">
      <textarea id="message-content"
                name="message-content"
                placeholder=" "
                required></textarea>
      <label for="message-content">
        Message
      </label>
    </div>

    <button type="submit">
        Envoyer
    </button>
  </form>

</div>
