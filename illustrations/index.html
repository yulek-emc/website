---
layout: default
title: illustrations
id: illustrations
---

<div class="illustration-list-wrapper">
  {% assign illustrations-by-date = site.illustrations | sort: "date" | reverse %}
  {% for illustration in illustrations-by-date %}
    <div class="illu-wrapper">
      <img src="{{ site.baseurl }}{{ illustration.image }}">
    </div>
  {% endfor %}
</div>
