backend:
  name: git-gateway
  branch: master

media_folder: "assets/uploads"


collections:
  - name:      "projects"
    label:     "Projets"
    folder:    "_projects"
    create:    true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "project"}
      - {label: "Titre du projet", name: "title", widget: "string"}
      - {label: "Client", name: "client", widget: "string"}
      - {label: "Ann√©e", name: "year", widget: "string"}
      - {label: "Position", name: "position", widget: "number", valueType: "int"}
      - {label: "Image de couverture", name: "cover-image", widget: "image"}
      - {label: "Description", name: "description", widget: "markdown", required: false}
      - label: "Project images"
        name: "project-images"
        widget: "list"
        fields:
          - {label: "Image", name: "image", widget: "image"}
  - name:      "illustrations"
    label:     "Illustrations"
    folder:    "_illustrations"
    create:    true
    fields:
      - {label: "Titre du projet", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
  - label:     "Pages"
    name:      "pages"
    files:
      - label:    "Home Page"
        name:     "home"
        file:     "index.md"
        fields:
          - {label: Layout, name: layout, widget: "hidden", default: "home"}
          - {label: Title, name: title, widget: "hidden", default: "home"}
          - {label: Description, name: description, widget: markdown}
          - {label: Contact, name: contact, widget: string, default: "yulek.conseil.creation@gmail.com"}
