---
layout: default
---

<div class="wrapper">
  <h2 class="page-title">À propos</h2>
  <div class="about-container">
    <div class="profile-pic-container"
         style="background-image: url({{ site.baseurl }}{{ page.profile-pic }});">
    </div>
    <div class="about-description">
      {{ page.description | markdownify }}
    </div>
    {% if page.cv.size > 2 %}
      <a class="download-link" href="{{ page.cv }}" download>Télécharger CV</a>
    {% endif %}
  </div>
</div>
